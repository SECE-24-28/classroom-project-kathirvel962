<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 min-h-screen flex justify-center items-center">

    <div class="bg-white p-8 rounded-lg shadow-lg w-80">
        <h1 class="text-center text-2xl  mb-6">Login</h1>

        <form>
            <label class="block mb-2">Username</label>
            <input type="text" class="w-auto p-2 border rounded ">

            <label class="block mb-2">Email</label>
            <input type="email" class="w-auto p-2 border rounded ">

            <label class="block mb-2">Password</label>
            <input type="password" class="w-auto p-2 border rounded mb-4">

            <button class="w-full bg-green-600 text-white p-2 rounded">Login</button>
        </form>
    </div>

</body>
</html>
